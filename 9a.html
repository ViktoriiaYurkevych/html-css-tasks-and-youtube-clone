<!DOCTYPE html>
<html>
    <header>
        <title>div Element</title>
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="tasks/9a.css">
    </header>
    <body>
        <div class="red-square"></div>
        <div class="green-circle"></div>
        <div class="design-elements">
            <p class="text-statisfied">
                Statisfied with our service?
            </p>
            <button>Yes</button>
            <button>No</button>
        </div>
        <div class="card">
            <p class="title">
                Install YouTube Music
            </p>
            <p class="subtitle">
                Add YouTube Music to your desktop for quick and easy access
            </p>
        </div>
        <div class="created-shadow">
            <img class="images-cat" src="thumbnails/cat.webp">
            <input class="search-box3" type="text" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
        </div>
        <div class="recreate-design">
            <img class="photo-cat" src="thumbnails/cat.webp">
            <p class="text-name">Oliver</p>
            <p class="text-subtitle">2 mutual friends</p>
            <button class="add-friends">Add Friends</button>
        </div>
        <div class="recreate-design1">
            <img class="photo-cat" src="thumbnails/cat.webp">
            <p class="text-name">Mimi</p>
            <p class="text-subtitle">2 mutual friends</p>
            <button class="add-friends">Add Friends</button>
        </div>
        <div class="recreate-design2">
            <img class="photo-cat" src="thumbnails/OIP.webp">
            <p class="text-name">Rex</p>
            <p class="text-subtitle">3 mutual friends</p>
            <button class="add-friends">Add Friends</button>
        </div>
        <div class="recreate-design3">
            <img class="photo-cat" src="thumbnails/cat-cat.webp">
            <p class="text-name">Oliver</p>
            <p class="text-subtitle">4 mutual friends</p>
            <button class="add-friends">Add Friends</button>
        </div>
        <div class="googleForms">
            <img class="google-logo" src="thumbnails/google-logo.png">
        </div>
        <div class="googleForms1">
            <input class="search-box1" type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="googleForms2">
            <button class="google-button search-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
    </body>
</html>
