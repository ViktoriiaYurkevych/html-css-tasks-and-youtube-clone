<!DOCTYPE html>
<html>
<head>
    <title>Block and Inline-Block</title>
    <link rel="stylesheet" href="tasks/8a.css">
</head>
<body>
    <input class="textBox-name" type="text" placeholder="Name">
    <input class="textBox-email" type="text" placeholder="Email">

    <p class="text-description">
        Thanks for chatting with our customer support.
        Would you like to take our quick survey?
    </p>
    <button class="button-yes">Yes</button>
    <button class="button-no">No</button>

    <p>
        <img class="google-logo" src="thumbnails/google-logo.png">
        <input class="search-box1" type="text" placeholder="Search Google or type a URL">
    </p>
    <p>
        <input class="textBox-firstName" type="text" placeholder="First Name">
        <input class="textBox-firstName2" type="text" placeholder="First Name">
        <input class="textBox-firstEmail" type="text" placeholder="Email">
        <button class="button-signUp">Sign Up</button>
    </p>
    <p> 
        <p class="text-uber">Request a ride now</p>
        <input class="input-location" type="text" placeholder="Enter pickup location">
        <input class="input-destination" type="text" placeholder="Enter destination">
        <button class="uber-button">Request now</button>
        <button class="button-schedule">Shedule for later</button>
    </p>
</body>
</html>
